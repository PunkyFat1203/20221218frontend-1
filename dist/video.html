<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .v-block {
            position: relative;
        }

        .v-block .mask {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: #0000007a;
            color: #fff;
            display: none;
        }

        .v-block .resource {
            width: 100%;
            height: auto;
        }

        .v-block.moment .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="v-block" id="quest">
        <video controls id="v" class="resource">
            <source src="sample.mp4" type="video/mp4">
        </video>
        <div class="mask">Hello</div>
    </div>
</body>
<script>
    let v = document.querySelector('#v');
    let quest = document.querySelector('#quest');

    setInterval(() => {
        if (v.currentTime >= 5 && !quest.classList.contains('moment')) {
            quest.classList.add('moment');
            v.pause();
        }
        console.log(v.currentTime);
    }, 1000);
</script>

</html>
